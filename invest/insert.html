<script>
var gatewayValue = localStorage.getItem('gatewayValue');
var amount = localStorage.getItem('amount');
var walletAddress = localStorage.getItem('walletAddress');
var coingeckoID = localStorage.getItem('coingeckoID');

fetch('https://api.coingecko.com/api/v3/simple/price?ids=' + coingeckoID + '&vs_currencies=usd')
    .then(response => response.json())
    .then(data => {
        var exchangeRate = data[coingeckoID].usd;
        var amountInGateway = amount / exchangeRate;

        document.getElementById('gateway').textContent = gatewayValue;
        document.getElementById('amount').textContent = amountInGateway.toFixed(8);
        document.getElementById('address').value = walletAddress;

        // Generate a QR code for the address and amount
        var qrCodeURL = 'https://api.qrserver.com/v1/create-qr-code/?color=000000&data=' + encodeURIComponent(walletAddress + ' ' + amountInGateway.toFixed(8));
        document.getElementById('qr-code').src = qrCodeURL;
    });
</script>

     <script>
         'use strict';
         (function($) {
             $(document).on('click', '.lock', function() {
                 $(this).attr("disabled", true);
                 $('form').submit();
             });  
             $(document).on('click', '.buy-plan', function() {
                 var modal = $('#buyPlanModal');
                 var balance=10.00000000;
                  $("#iframe").html('<iframe src="'+$(this).data('url')+'" width="100%" height="100%" frameborder="0" style="border: 0; overflow: hidden; min-height: 400px; min-width: 300px;"></iframe>');
                 var price=parseFloat($(this).data('price'));
                  let selectedValues = '';
                  selectedValues +="<option value=\"\" selected disabled>Select One</option>";
                 if(balance>=price){
                  selectedValues += `<option value="1" selected>From Balance</option>`;   
                     
                 }else{
                     
                  selectedValues += `<option value="2" selected>From Balance+Direct Payment</option>`;     
                     
                 }
               

                    
               

                modal.find('select[name="payment_method"]').html(selectedValues);
                
                 
                 modal.find('input[name=plan_id]').val($(this).data('id'));
                 modal.find('.plan-title').text($(this).data('title'));
                 modal.find('.plan-price').text($(this).data('price'));
                 
                 modal.modal('show');
             });
         })(jQuery);
     </script>
